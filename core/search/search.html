<div class="container overflow-hidden pt-2">
    <div class="mt-2 mb-4 ps-5 pe-5">
        <form class="d-flex">
            <input ng-model="textSearch" class="form-control me-2" type="search" placeholder="Ingrese texo de busqueda" aria-label="Search">
            <button ng-click="search()" class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>
    <div ng-show="movies.loading" class="mt-2 mb-5">
        <div class="text-center mb-2">

            Cargando...
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div ng-hide="movies.loading" class="row row-cols-1 row-cols-md-5 g-5 mb-3">
        <div ng-repeat="movie in movies.data">
            <div class="col animate__animated animate__fadeIn animate__faster">
                <div class="card h-100 shadowCustom cursor">
                    <img src="{{checkImage(movie.Poster)}}" style="height: 300px" class="card-img-top" alt="... " />
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li ng-class="{'disabled' : page === 1}" class="cursor page-item ">
                <a class="page-link" ng-click="firstPage()">Primera página</a>
            </li>
            <li ng-class="{'disabled' : page === 1}" class="cursor page-item ">
                <a class="page-link" ng-click="pageDown()">Anterior</a>
            </li>
            <li ng-class="{'disabled' : page === movies.endPage}" class="cursor page-item ">
                <a class="page-link" ng-click="pageUp()">Siguiente</a>
            </li>

            <li ng-class="{'disabled' : page === movies.endPage}" class="cursor page-item">
                <a class="page-link" ng-click="finalPage(movies.endPage)">Última página</a>
            </li>
        </ul>
    </nav>
</div>
