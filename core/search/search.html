<div class="container overflow-hidden pt-2">
    <div class="mt-2 mb-5 ps-5 pe-5">
        <form class="d-flex">
            <input ng-keyup="cleanFilter()" ng-model="textSearch" class="form-control me-2" placeholder="Buscar..." aria-label="Search">
            <button ng-class="{'disabled' : lengthCheck()}" ng-click="search()" class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>

    <div ng-show="movies.loading" class="mt-2 mb-5 searchSection">
        <div class="text-center mb-2">
            Cargando...
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="" ng-hide="movies.loading">


        <div ng-hide="movies.loading" class="row row-cols-1 row-cols-md-5 g-5 mb-3">
            <div ng-repeat="movie in movies.data">
                <div class="col animate__animated animate__fadeIn animate__faster">
                    <div class="card h-100 shadowCustom cursor">
                        <img src="{{checkImage(movie.Poster)}}" style="height: 300px; border-radius: 3px;" class="card-img-top" alt="... " />
                    </div>
                </div>
            </div>
        </div>

        <div class="notFoundCustom" ng-show="movies.notFound && !movies.loading">
            No hay resultados para esa busqueda.
        </div>
        <div class="showCustom pageCustom"> Página {{page}} de {{movies.endPage}}</div>
        <nav ng-hide="movies.loading || movies.notFound " class="mt-3" ng-show="!movies.notFound" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li ng-class="{'disabled' : page === 1}" class="cursor page-item shadowPaginator">
                    <a class="paginatorButtonCustom page-link" ng-click="firstPage()">Primera </a>
                </li>
                <li ng-class="{'disabled' : page === 1}" class="cursor page-item shadowPaginator">
                    <a class="paginatorButtonCustom page-link" ng-click="pageDown()">Anterior</a>
                </li>
                <li class=" hideCustom disabled page-item shadowPaginator">
                    <a class="paginatorButtonCustom page-link"> Página {{page}} de {{movies.endPage}}</a>
                </li>
                <li ng-class="{'disabled' : page === movies.endPage}" class="cursor page-item shadowPaginator">
                    <a class="paginatorButtonCustom page-link" ng-click="pageUp()">Siguiente</a>
                </li>

                <li ng-class="{'disabled' : page === movies.endPage}" class=" cursor page-item shadowPaginator">
                    <a class="paginatorButtonCustom page-link" ng-click="finalPage(movies.endPage)">Última</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
